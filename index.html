<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Creation Success</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8;
      color: #333;
    }

    .container {
      background: #fff;
      border-radius: 12px;  /* Increased border radius for a smoother look */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);  /* Slightly larger shadow for more depth */
      padding: 60px;  /* Increased padding */
      text-align: center;
      width: 100%;
      max-width: 800px;  /* Increased max-width */
      box-sizing: border-box;
    }

    h1 {
      font-size: 30px;  /* Slightly smaller font size */
      color: #2d3748;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;  /* Smaller font size for better balance */
      color: #4a5568;
      margin-bottom: 40px;
    }

    .checkmark {
      width: 80px;  /* Increased size of checkmark */
      height: 80px;
      border-radius: 50%;
      background-color: #48bb78;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;  /* Slightly smaller checkmark font size */
      margin: 0 auto;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #3182ce;
      color: #fff;
      padding: 14px 28px;  /* Slightly smaller button */
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2b6cb0;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;  /* Smaller footer text */
      color: #4a5568;
    }

    .footer a {
      color: #3182ce;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="checkmark">âœ”</div>
    <h1>Account Created For 2FA Test</h1>
    <p>Congratulations! Your account has been successfully created.</p>
  </div>

</body>

</html>
